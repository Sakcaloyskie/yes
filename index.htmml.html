<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigistration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <div class="row col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1>Registration Form</h1>

                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="FirstName">First Name </label>
                            <input type="text" class="form-control" id="FirstName"/>
                        </div>
                        <div class="form-group">
                            <label for="Last Name">Last Name </label>
                            <input type="text" class="form-control" id="Last Name"/>
                        </div>
                        <div class="form-group">
                            <label for="Email"> Email </label>
                            <input type="text" class="form-control" id="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Gender</label>
                           <div>
                            <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">  Male</label>
                            <label for="famale" class="radio-inline"><input type="radio" name="gender" id="famale">  Famale</label>
                            <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">  Others</label>
                         </div>
                           <div class="form-group">
                            <label for="Email"> Email </label>
                            <input type="text" class="form-control" id="email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"> Password </label>
                            <input type="text" class="form-control" id="password"/>
                        </div>
                        <div class="form-group">
                            <label for="Number">Phone Number</label>
                            <input type="text" class="form-control" id="Number"/>
                        </div>
                        <input type="submit" class="btn btn-primary">

                        </div>
                    </form>
                </div>
                <div class="panel-footer text-right">
                   <small> &copy; Technical Sakvu </small>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
